<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Matching</title>
</head>
<body>
    <h1>Welcome Volunteer</h1>

    {% if error_messages %}
    <div class="error-messages">
        <ul>
            {% for error in error_messages %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

    <form method="POST" action="{{ url_for('index') }}">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ first_name|default('') }}" required><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ last_name|default('') }}" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ email|default('') }}" required><br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" value="{{ phone|default('') }}" required><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" value="{{ city|default('') }}" required><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
